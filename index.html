<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>QArion – Quality Management System</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:'Inter', sans-serif;
  background:#0b0f1a;
  color:#e5e7eb;
}

/* ===== LOGIN ===== */
#login{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:#11162a;
  padding:40px;
  border-radius:12px;
  border:1px solid #1f2a44;
  width:360px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  background:#0b0f1a;
  border:1px solid #1f2a44;
  color:#fff;
}

button{
  width:100%;
  padding:12px;
  background:#3b82f6;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

/* ===== MENU ===== */
header{
  height:70px;
  background:#020617;
  display:flex;
  align-items:center;
  padding:0 40px;
}

.logo{
  font-family:'Orbitron';
  color:#3b82f6;
  font-size:22px;
  margin-right:40px;
}

nav{
  display:flex;
  gap:30px;
}

.menu-item{
  position:relative;
  cursor:pointer;
}

.dropdown{
  display:none;
  position:absolute;
  top:30px;
  background:#11162a;
  border:1px solid #1f2a44;
  border-radius:6px;
  min-width:200px;
  z-index:10;
}

.dropdown div{
  padding:10px;
}

.dropdown div:hover{
  background:#1f2a44;
}

.menu-item:hover .dropdown{
  display:block;
}

/* ===== BANNER ===== */
.banner{
  height:450px;
  background:radial-gradient(circle at top, #1e293b, #020617);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.banner h1{
  font-family:'Orbitron';
  font-size:60px;
  color:#3b82f6;
  text-shadow:0 0 25px #3b82f6;
}

#carousel{
  margin-top:20px;
  font-size:22px;
  color:#9ca3af;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="card">
    <h2>QArion</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Senha">
    <button id="loginBtn">ENTER</button>
    <p id="msg"></p>
  </div>
</div>

<!-- SISTEMA -->
<div id="app" style="display:none">

<header>
  <div class="logo">QArion</div>
  <nav>

    <div class="menu-item">Processos ▾
      <div class="dropdown">
        <div>Qualidade</div>
        <div>RH</div>
        <div>Marketplace</div>
        <div>Inventário</div>
        <div>Planejamento</div>
        <div>Compras</div>
      </div>
    </div>

    <div class="menu-item">Instruções de Trabalho ▾
      <div class="dropdown">
        <div>Qualidade</div>
        <div>RH</div>
        <div>Marketplace</div>
      </div>
    </div>

    <div class="menu-item">Controle de Mudança ▾
      <div class="dropdown">
        <div>Novo CM</div>
        <div>Status do CM</div>
      </div>
    </div>

    <div class="menu-item">Treinamentos</div>
    <div class="menu-item">Lista Mestra</div>
    <div class="menu-item">Pendências</div>
    <div class="menu-item" onclick="logout()">Logout</div>

  </nav>
</header>

<section class="banner">
  <h1>QUALIDADE SGZ</h1>
  <div id="carousel"></div>
</section>

</div>

<script>
/* ===== SUPABASE ===== */
const supabase = window.supabase.createClient(
  'https://shsjvovmdnhshrwmmcvv.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoc2p2b3ZtZG5oc2hyd21tY3Z2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4Njg3OTIsImV4cCI6MjA4MTQ0NDc5Mn0.Nh5fjdyJufO3TF4X4q0lPlLDDwQ-aWNefaLmzMO1EMs'
)

/* ===== LOGIN ===== */
document.getElementById("loginBtn").addEventListener("click", async () => {
  const emailValue = document.getElementById("email").value
  const passwordValue = document.getElementById("password").value

  const { error } = await supabase.auth.signInWithPassword({
    email: emailValue,
    password: passwordValue
  })

  if (error) {
    document.getElementById("msg").innerText = error.message
  } else {
    document.getElementById("login").style.display = "none"
    document.getElementById("app").style.display = "block"
  }
})

/* ===== CARROSSEL ===== */
const textos = [
  "2026",
  "Novo sistema de gestão",
  "Novas tecnologias",
  "Novos desafios",
  "Excelência",
  "Melhoria contínua"
]

let i = 0
setInterval(() => {
  document.getElementById("carousel").innerText = textos[i]
  i = (i + 1) % textos.length
}, 2000)

/* ===== LOGOUT ===== */
async function logout(){
  await supabase.auth.signOut()
  location.reload()
}
</script>

</body>
</html>
