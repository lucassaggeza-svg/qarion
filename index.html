<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>QArion – Quality Management System</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter', sans-serif;
  background:#f3f2ee;
  color:#1f3d2b;
}

/* ===== LOGIN ===== */
#login{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:#e6e3dc;
  padding:48px;
  border-radius:18px;
  border:1px solid #cfcac0;
  width:420px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.card h1{
  font-family:'Orbitron';
  font-size:42px;
  color:#2f6f4e;
  margin-bottom:30px;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  background:#f3f2ee;
  border:1px solid #cfcac0;
  color:#1f3d2b;
  border-radius:10px;
  font-size:15px;
}

input::placeholder{
  color:#6b8a78;
}

button{
  width:100%;
  padding:14px;
  background:#2f6f4e;
  border:none;
  border-radius:10px;
  font-weight:600;
  color:#fff;
  cursor:pointer;
  font-size:15px;
}

button:hover{
  background:#25583f;
}

#msg{
  margin-top:14px;
  color:#9b2c2c;
}

/* ===== HEADER ===== */
header{
  height:70px;
  background:#e6e3dc;
  display:flex;
  align-items:center;
  padding:0 40px;
  position:sticky;
  top:0;
  border-bottom:1px solid #cfcac0;
}

header h2{
  font-family:'Orbitron';
  color:#2f6f4e;
  margin-right:40px;
}

/* ===== MENU ===== */
nav{
  display:flex;
  gap:30px;
  align-items:center;
}

.menu-item{
  position:relative;
  cursor:pointer;
  font-weight:500;
  color:#1f3d2b;
}

.dropdown{
  display:none;
  position:absolute;
  top:40px;
  left:0;
  background:#f3f2ee;
  border:1px solid #cfcac0;
  border-radius:12px;
  min-width:220px;
  max-height:260px;
  overflow-y:auto;
  z-index:10;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.dropdown div{
  padding:12px 16px;
  color:#1f3d2b;
}

.dropdown div:hover{
  background:#e6e3dc;
}

.menu-item.active .dropdown{
  display:block;
}

/* ===== MAIN ===== */
main{
  padding:60px;
}

main h2{
  color:#2f6f4e;
  font-size:28px;
}

main p{
  color:#4f6f5a;
  font-size:16px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="card">
    <h1>QArion</h1>

    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <p id="msg"></p>
  </div>
</div>

<!-- APP -->
<div id="app" style="display:none">

<header>
  <h2>QArion</h2>

  <nav>

    <div class="menu-item">
      <div class="menu-btn">Processos ▾</div>
      <div class="dropdown" id="menu-processos"></div>
    </div>

    <div class="menu-item">
      <div class="menu-btn">Instruções de Trabalho ▾</div>
      <div class="dropdown" id="menu-it"></div>
    </div>

    <div class="menu-item">
      <div class="menu-btn">Controle de Mudança ▾</div>
      <div class="dropdown">
        <div>Novo CM</div>
        <div>Status do CM</div>
      </div>
    </div>

    <div class="menu-item">Lista Mestra</div>
    <div class="menu-item">Pendências</div>
    <div class="menu-item" onclick="logout()">Logout</div>

  </nav>
</header>

<main>
  <h2>Bem-vindo ao QArion</h2>
  <p>Sistema de Gestão da Qualidade • Processos • Melhoria Contínua</p>
</main>

</div>

<script>
/* ===== SUPABASE ===== */
const supabase = window.supabase.createClient(
  'https://shsjvovmdnhshrwmmcvv.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoc2p2b3ZtZG5oc2hyd21tY3Z2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4Njg3OTIsImV4cCI6MjA4MTQ0NDc5Mn0.Nh5fjdyJufO3TF4X4q0lPlLDDwQ-aWNefaLmzMO1EMs'
)

/* ===== LOGIN ===== */
document.getElementById("loginForm").addEventListener("submit", async (e)=>{
  e.preventDefault()
  msg.innerText = "Entrando..."

  const { error } = await supabase.auth.signInWithPassword({
    email: email.value,
    password: password.value
  })

  if(error){
    msg.innerText = error.message
  }else{
    login.style.display = "none"
    app.style.display = "block"
    carregarAreas()
  }
})

/* ===== CARREGAR ÁREAS ===== */
async function carregarAreas(){
  const { data, error } = await supabase
    .from('areas')
    .select('id,nome')
    .eq('ativa', true)
    .order('nome')

  if(error){
    console.error(error)
    return
  }

  menuProcessos.innerHTML=''
  menuIT.innerHTML=''

  data.forEach(a=>{
    const d1=document.createElement('div')
    d1.innerText=a.nome

    const d2=document.createElement('div')
    d2.innerText=a.nome

    menuProcessos.appendChild(d1)
    menuIT.appendChild(d2)
  })
}

const menuProcessos=document.getElementById("menu-processos")
const menuIT=document.getElementById("menu-it")

/* ===== DROPDOWN ===== */
document.querySelectorAll('.menu-btn').forEach(btn=>{
  btn.onclick=e=>{
    e.stopPropagation()
    document.querySelectorAll('.menu-item').forEach(m=>m.classList.remove('active'))
    btn.parentElement.classList.toggle('active')
  }
})

document.body.onclick=()=>{
  document.querySelectorAll('.menu-item').forEach(m=>m.classList.remove('active'))
}

/* ===== LOGOUT ===== */
async function logout(){
  await supabase.auth.signOut()
  location.reload()
}
</script>

</body>
</html>
