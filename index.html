<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>QArion – Quality Management System</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Supabase CDN (OBRIGATÓRIO antes do script) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #11162a, #0b0f1a);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(17,22,42,.9);
      border: 1px solid rgba(59,130,246,.3);
      border-radius: 12px;
      padding: 40px;
      width: 360px;
      box-shadow: 0 0 40px rgba(59,130,246,.15);
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      background: #0b0f1a;
      border: 1px solid #1f2a44;
      color: #e5e7eb;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      border: none;
      color: #0b0f1a;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="login" class="card">
    <h2>QArion</h2>

    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Senha">

    <button id="loginBtn">ENTER</button>
    <p id="msg"></p>
  </div>

  <div id="app" class="card" style="display:none">
    <h3>QArion Dashboard</h3>
    <p>Sistema carregado com sucesso</p>
    <button onclick="logout()">LOGOUT</button>
  </div>

  <!-- SCRIPT SEMPRE NO FINAL -->
  <script>
    const supabaseUrl = 'https://shsjvovmdnhshrwmmcvv.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoc2p2b3ZtZG5oc2hyd21tY3Z2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4Njg3OTIsImV4cCI6MjA4MTQ0NDc5Mn0.Nh5fjdyJufO3TF4X4q0lPlLDDwQ-aWNefaLmzMO1EMs'

    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      })

      if (error) {
        document.getElementById('msg').innerText = error.message
      } else {
        document.getElementById('login').style.display = 'none'
        document.getElementById('app').style.display = 'block'
      }
    })

    async function logout() {
      await supabase.auth.signOut()
      location.reload()
    }
  </script>

</body>
</html>
