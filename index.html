<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>QArion – Quality Management System</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:'Inter', sans-serif;
  background:#0b0f1a;
  color:#e5e7eb;
}

/* ===== LOGIN ===== */
#login{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:#11162a;
  padding:40px;
  border-radius:12px;
  border:1px solid #1f2a44;
  width:360px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  background:#0b0f1a;
  border:1px solid #1f2a44;
  color:#fff;
}

button{
  width:100%;
  padding:12px;
  background:#3b82f6;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

/* ===== MENU ===== */
header{
  height:70px;
  background:#020617;
  display:flex;
  align-items:center;
  padding:0 40px;
  position:sticky;
  top:0;
  z-index:100;
}

.logo{
  font-family:'Orbitron';
  color:#3b82f6;
  font-size:22px;
  margin-right:40px;
}

nav{
  display:flex;
  gap:30px;
  align-items:center;
}

.menu-item{
  position:relative;
  cursor:pointer;
  user-select:none;
}

.dropdown{
  display:none;
  position:absolute;
  top:35px;
  background:#11162a;
  border:1px solid #1f2a44;
  border-radius:8px;
  min-width:220px;
  max-height:260px;
  overflow-y:auto;
  z-index:10;
}

.menu-item:hover .dropdown{
  display:block;
}

.dropdown div{
  padding:10px 14px;
  cursor:pointer;
}

.dropdown div:hover{
  background:#1f2a44;
}

/* ===== SEARCH ===== */
.search-bar{
  margin-left:30px;
}

.search-bar input{
  width:260px;
}

/* ===== BANNER ===== */
.banner{
  height:520px;
  background:
    radial-gradient(circle at top, #1e293b, #020617),
    linear-gradient(120deg, rgba(59,130,246,.1), transparent);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.banner h1{
  font-family:'Orbitron';
  font-size:64px;
  color:#3b82f6;
  text-shadow:0 0 25px #3b82f6;
}

.banner span{
  font-size:28px;
  color:#9ca3af;
  margin-top:15px;
  transition:all .5s;
}

/* ===== CONTENT ===== */
main{
  padding:60px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="card">
    <h2>QArion</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Senha">
    <button id="loginBtn">ENTER</button>
    <p id="msg"></p>
  </div>
</div>

<!-- SISTEMA -->
<div id="app" style="display:none">

<header>
  <div class="logo">QArion</div>

  <nav>

    <div class="menu-item">Processos ▾
      <div class="dropdown" id="menu-processos"></div>
    </div>

    <div class="menu-item">Instruções de Trabalho ▾
      <div class="dropdown" id="menu-it"></div>
    </div>

    <div class="menu-item">Controle de Mudança ▾
      <div class="dropdown">
        <div>Novo CM</div>
        <div>Status do CM</div>
      </div>
    </div>

    <div class="menu-item">Lista Mestra</div>
    <div class="menu-item">Pendências</div>
    <div class="menu-item" onclick="logout()">Logout</div>

    <div class="search-bar">
      <input id="searchGlobal" placeholder="Buscar por código ou nome...">
    </div>

  </nav>
</header>

<section class="banner">
  <h1>QArion</h1>
  <span id="bannerWords"></span>
</section>

<main>
  <h2>Bem-vindo ao QArion</h2>
  <p>Sistema de Gestão da Qualidade • Processos • Melhoria Contínua</p>
</main>

</div>

<script>
/* ===== SUPABASE ===== */
const supabase = window.supabase.createClient(
  'https://shsjvovmdnhshrwmmcvv.supabase.co',
  'SUA_ANON_PUBLIC_KEY_AQUI'
)

/* ===== LOGIN ===== */
document.getElementById("loginBtn").onclick = async () => {
  const { error } = await supabase.auth.signInWithPassword({
    email: email.value,
    password: password.value
  })

  if(error){
    msg.innerText = error.message
  } else {
    login.style.display = "none"
    app.style.display = "block"
    carregarAreas()
  }
}

/* ===== AREAS ===== */
async function carregarAreas(){
  const { data } = await supabase
    .from('areas')
    .select('id,nome')
    .eq('ativa',true)
    .order('nome')

  const menus = [menuProcessos, menuIT]

  menus.forEach(menu => menu.innerHTML = '')

  data.forEach(area=>{
    const item = document.createElement('div')
    item.innerText = area.nome
    item.onclick = ()=> alert('Área selecionada: ' + area.nome)
    menus.forEach(menu=>menu.appendChild(item.cloneNode(true)))
  })
}

const menuProcessos = document.getElementById('menu-processos')
const menuIT = document.getElementById('menu-it')

/* ===== BANNER WORDS ===== */
const palavras = [
  "Qualidade",
  "Melhoria Contínua",
  "Excelência",
  "Inovação",
  "Criatividade",
  "Processos",
  "Gestão",
  "Liderança",
  "Sustentabilidade"
]

let i=0
setInterval(()=>{
  bannerWords.innerText = palavras[i]
  i = (i+1)%palavras.length
},2000)

/* ===== LOGOUT ===== */
async function logout(){
  await supabase.auth.signOut()
  location.reload()
}
</script>

</body>
</html>
