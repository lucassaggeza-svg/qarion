<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>QArion – Quality Management System</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:'Inter', sans-serif;
  background:#0b0f1a;
  color:#e5e7eb;
}

/* ================= ANIMAÇÕES ================= */
@keyframes logoEnter {
  0% { opacity:0; transform:scale(.6); filter:blur(8px); }
  100% { opacity:1; transform:scale(1); filter:blur(0); }
}

@keyframes float {
  0% { transform:translateY(0); }
  50% { transform:translateY(-10px); }
  100% { transform:translateY(0); }
}

@keyframes glow {
  0% { filter:drop-shadow(0 0 5px #3b82f6); }
  50% { filter:drop-shadow(0 0 25px #3b82f6); }
  100% { filter:drop-shadow(0 0 5px #3b82f6); }
}

/* ================= LOGIN ================= */
#login{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:#11162a;
  padding:40px;
  border-radius:14px;
  border:1px solid #1f2a44;
  width:360px;
  text-align:center;
}

/* LOGO LOGIN */
.login-logo{
  width:160px;
  margin-bottom:25px;
  animation:logoEnter 1.2s ease forwards, glow 3s infinite;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  background:#0b0f1a;
  border:1px solid #1f2a44;
  color:#fff;
}

button{
  width:100%;
  padding:12px;
  background:#3b82f6;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

/* ================= HEADER ================= */
header{
  height:70px;
  background:#020617;
  display:flex;
  align-items:center;
  padding:0 40px;
  position:sticky;
  top:0;
  z-index:100;
}

/* LOGO HEADER */
.header-logo{
  height:42px;
  margin-right:35px;
  animation:glow 4s infinite;
}

nav{
  display:flex;
  gap:30px;
  align-items:center;
}

.menu-item{
  position:relative;
}

.menu-btn{
  cursor:pointer;
  user-select:none;
}

.dropdown{
  display:none;
  position:absolute;
  top:40px;
  background:#11162a;
  border:1px solid #1f2a44;
  border-radius:8px;
  min-width:220px;
  max-height:260px;
  overflow-y:auto;
  z-index:999;
}

.menu-item.active .dropdown{
  display:block;
}

.dropdown div{
  padding:10px 14px;
  cursor:pointer;
}

.dropdown div:hover{
  background:#1f2a44;
}

/* ================= SEARCH ================= */
.search-bar input{
  width:260px;
}

/* ================= BANNER ================= */
.banner{
  height:520px;
  background:radial-gradient(circle at top, #1e293b, #020617);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* LOGO BANNER */
.banner-logo{
  width:220px;
  margin-bottom:25px;
  animation:float 4s ease-in-out infinite, glow 5s infinite;
}

.banner span{
  font-size:28px;
  color:#9ca3af;
  margin-top:10px;
  transition:opacity .5s;
}

/* ================= CONTENT ================= */
main{
  padding:60px;
}
</style>
</head>

<body>

<!-- ================= LOGIN ================= -->
<div id="login">
  <div class="card">
    <img src="logo.png.png" class="login-logo">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Senha">
    <button id="loginBtn">ENTER</button>
    <p id="msg"></p>
  </div>
</div>

<!-- ================= APP ================= -->
<div id="app" style="display:none">

<header>
  <img src="logo.png.png" class="header-logo">

  <nav>
    <div class="menu-item">
      <div class="menu-btn">Processos ▾</div>
      <div class="dropdown" id="menu-processos"></div>
    </div>

    <div class="menu-item">
      <div class="menu-btn">Instruções de Trabalho ▾</div>
      <div class="dropdown" id="menu-it"></div>
    </div>

    <div class="menu-item">
      <div class="menu-btn">Controle de Mudança ▾</div>
      <div class="dropdown">
        <div>Novo CM</div>
        <div>Status do CM</div>
      </div>
    </div>

    <div class="menu-item">Lista Mestra</div>
    <div class="menu-item">Pendências</div>
    <div class="menu-item" onclick="logout()">Logout</div>

    <div class="search-bar">
      <input placeholder="Buscar por código ou nome...">
    </div>
  </nav>
</header>

<section class="banner">
  <img src="logo.png.png" class="banner-logo">
  <span id="bannerWords"></span>
</section>

<main>
  <h2>Bem-vindo ao QArion</h2>
  <p>Sistema de Gestão da Qualidade • Processos • Melhoria Contínua</p>
</main>

</div>

<script>
/* ===== SUPABASE ===== */
const supabase = window.supabase.createClient(
  'https://shsjvovmdnhshrwmmcvv.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoc2p2b3ZtZG5oc2hyd21tY3Z2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4Njg3OTIsImV4cCI6MjA4MTQ0NDc5Mn0.Nh5fjdyJufO3TF4X4q0lPlLDDwQ-aWNefaLmzMO1EMs'
)

/* ===== LOGIN ===== */
loginBtn.onclick = async () => {
  const { error } = await supabase.auth.signInWithPassword({
    email: email.value,
    password: password.value
  })

  if(error){
    msg.innerText = error.message
  } else {
    login.style.display = "none"
    app.style.display = "block"
    carregarAreas()
  }
}

/* ===== AREAS ===== */
async function carregarAreas(){
  const { data } = await supabase
    .from('areas')
    .select('id,nome')
    .eq('ativa', true)
    .order('nome')

  menuProcessos.innerHTML = ''
  menuIT.innerHTML = ''

  data.forEach(area=>{
    const d1 = document.createElement('div')
    d1.innerText = area.nome
    menuProcessos.appendChild(d1)

    const d2 = document.createElement('div')
    d2.innerText = area.nome
    menuIT.appendChild(d2)
  })
}

/* ===== DROPDOWN ===== */
document.querySelectorAll('.menu-btn').forEach(btn=>{
  btn.onclick = (e)=>{
    e.stopPropagation()
    document.querySelectorAll('.menu-item').forEach(m=>m.classList.remove('active'))
    btn.parentElement.classList.toggle('active')
  }
})

document.body.onclick = ()=>{
  document.querySelectorAll('.menu-item').forEach(m=>m.classList.remove('active'))
}

/* ===== BANNER WORDS ===== */
const palavras = [
  "Qualidade","Melhoria Contínua","Excelência",
  "Inovação","Criatividade","Processos",
  "Gestão","Liderança","Sustentabilidade"
]

let i=0
setInterval(()=>{
  bannerWords.style.opacity=0
  setTimeout(()=>{
    bannerWords.innerText = palavras[i]
    bannerWords.style.opacity=1
    i=(i+1)%palavras.length
  },300)
},2000)

/* ===== LOGOUT ===== */
async function logout(){
  await supabase.auth.signOut()
  location.reload()
}
</script>

</body>
</html>
