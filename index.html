<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>QArion â€“ Quality Management System</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body style="font-family: Arial; padding: 40px">

  <h1>QArion</h1>
  <h3>Quality Management System</h3>

  <h4>Login</h4>

  <input id="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Senha"><br><br>

  <button onclick="login()">Entrar</button>

  <p id="msg"></p>

  <script>
    const supabaseUrl = 'COLE_AQUI_SUA_PROJECT_URL'
    const supabaseKey = 'COLE_AQUI_SUA_ANON_KEY'

    const supabase = supabasejs.createClient(supabaseUrl, supabaseKey)

    async function login() {
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      })

      document.getElementById('msg').innerText =
        error ? error.message : 'Login realizado com sucesso!'
    }
  </script>

</body>
</html>
