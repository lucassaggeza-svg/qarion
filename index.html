<!DOCTYPE html>

<style>
body{
  margin:0;
  font-family:Inter, sans-serif;
  background:#0b0f1a;
  color:#e5e7eb;
}

/* ===== MENU ===== */
header{
  background:#0f172a;
  padding:0 40px;
  display:flex;
  align-items:center;
  height:70px;
}

.logo{
  font-family:Orbitron;
  font-size:22px;
  margin-right:40px;
  color:#3b82f6;
}

nav{
  display:flex;
  gap:30px;
}

.menu-item{
  position:relative;
  cursor:pointer;
}

.menu-item:hover .dropdown{
  display:block;
}

.dropdown{
  display:none;
  position:absolute;
  top:30px;
  background:#11162a;
  border:1px solid #1f2a44;
  border-radius:6px;
  min-width:200px;
  z-index:10;
}

.dropdown div{
  padding:10px;
  cursor:pointer;
}

.dropdown div:hover{
  background:#1f2a44;
}

/* ===== BANNER ===== */
.banner{
  height:500px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:radial-gradient(circle at top, #1e293b, #020617);
}

.banner h1{
  font-family:Orbitron;
  font-size:60px;
  color:#3b82f6;
  text-shadow:0 0 25px #3b82f6;
}

.carousel{
  margin-top:20px;
  font-size:22px;
  color:#9ca3af;
  height:30px;
}

/* ===== LOGIN ===== */
#login{
  display:flex;
  height:100vh;
  align-items:center;
  justify-content:center;
}

.card{
  background:#11162a;
  padding:40px;
  border-radius:12px;
  border:1px solid #1f2a44;
  width:360px;
}

input,button{
  width:100%;
  padding:12px;
  margin-bottom:12px;
}

button{
  background:#3b82f6;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="login">
  <div class="card">
    <h2>QArion</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Senha">
    <button id="loginBtn">ENTER</button>
    <p id="msg"></p>
  </div>
</div>

<div id="app" style="display:none">

<header>

  <nav>

    <div class="menu-item">Processos ▾

    <div class="menu-item">Controle de Mudança ▾
      <div class="dropdown">
        <div>Novo CM</div>
        <div>Status do CM</div>
      </div>
    </div>

    <div class="menu-item">Treinamentos</div>
    <div class="menu-item">Lista Mestra</div>
    <div class="menu-item">Pendências</div>
    <div class="menu-item" onclick="logout()">Logout</div>

  </nav>
</header>

<section class="banner">
  <h1>QUALIDADE SGZ</h1>
  <div class="carousel" id="carousel"></div>
</section>

</div>

<script>

)

  const email = email.value
  const password = password.value

  }else{
    login.style.display="none"
    app.style.display="block"

  "2026",

]

  document.getElementById("carousel").innerText = textos[i]

  location.reload()

</html>
