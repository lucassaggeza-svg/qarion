<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>QArion – Quality Management System</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:'Inter', sans-serif;
  background:#0b0f1a;
  color:#e5e7eb;
}

/* ===== LOGIN ===== */
#login{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:#11162a;
  padding:40px;
  border-radius:12px;
  border:1px solid #1f2a44;
  width:360px;
  text-align:center;
}

.login-logo{
  width:160px;
  margin-bottom:25px;
  animation: enter 1.5s ease forwards;
}

@keyframes enter{
  from{opacity:0; transform:translateY(-20px) scale(.9);}
  to{opacity:1; transform:none;}
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  background:#0b0f1a;
  border:1px solid #1f2a44;
  color:#fff;
}

button{
  width:100%;
  padding:12px;
  background:#3b82f6;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

/* ===== HEADER ===== */
header{
  height:70px;
  background:#020617;
  display:flex;
  align-items:center;
  padding:0 40px;
  position:sticky;
  top:0;
  z-index:100;
}

.logo{
  margin-right:40px;
}

.logo img{
  height:42px;
  animation: glow 2.5s ease-in-out infinite;
}

@keyframes glow{
  0%{filter:drop-shadow(0 0 5px #3b82f6);}
  50%{filter:drop-shadow(0 0 25px #3b82f6);}
  100%{filter:drop-shadow(0 0 5px #3b82f6);}
}

nav{
  display:flex;
  gap:30px;
  align-items:center;
}

.menu-item{
  position:relative;
}

.menu-btn{
  cursor:pointer;
  user-select:none;
}

.dropdown{
  display:none;
  position:absolute;
  top:40px;
  left:0;
  background:#11162a;
  border:1px solid #1f2a44;
  border-radius:8px;
  min-width:220px;
  max-height:260px;
  overflow-y:auto;
  z-index:999;
}

.dropdown div{
  padding:10px 14px;
  cursor:pointer;
}

.dropdown div:hover{
  background:#1f2a44;
}

.menu-item.active .dropdown{
  display:block;
}

/* ===== SEARCH ===== */
.search-bar input{
  width:260px;
}

/* ===== BANNER ===== */
.banner{
  height:520px;
  background:radial-gradient(circle at top, #1e293b, #020617);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.banner img{
  width:200px;
  margin-bottom:25px;
  animation: glow 2.5s ease-in-out infinite;
}

.banner span{
  font-size:30px;
  color:#9ca3af;
  opacity:0;
  transition:opacity .5s;
}

/* ===== CONTENT ===== */
main{
  padding:60px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <form class="card" id="loginForm">
    <img src="logosite.png" class="login-logo" alt="QArion Logo">
    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Senha" required>
    <button type="submit">ENTER</button>
    <p id="msg"></p>
  </form>
</div>

<!-- APP -->
<div id="app" style="display:none">

<header>
  <div class="logo">
    <img src="logosite.png" alt="QArion Logo">
  </div>

  <nav>
    <div class="menu-item">
      <div class="menu-btn">Processos ▾</div>
      <div class="dropdown" id="menu-processos"></div>
    </div>

    <div class="menu-item">
      <div class="menu-btn">Instruções de Trabalho ▾</div>
      <div class="dropdown" id="menu-it"></div>
    </div>

    <div class="menu-item">
      <div class="menu-btn">Controle de Mudança ▾</div>
      <div class="dropdown">
        <div>Novo CM</div>
        <div>Status do CM</div>
      </div>
    </div>

    <div class="menu-item">Lista Mestra</div>
    <div class="menu-item">Pendências</div>
    <div class="menu-item" onclick="logout()">Logout</div>

    <div class="search-bar">
      <input placeholder="Buscar por código ou nome...">
    </div>
  </nav>
</header>

<section class="banner">
  <img src="logosite.png" alt="QArion Logo">
  <span id="bannerWords"></span>
</section>

<main>
  <h2>Bem-vindo ao QArion</h2>
  <p>Sistema de Gestão da Qualidade • Processos • Melhoria Contínua</p>
</main>

</div>

<script>
/* ===== SUPABASE ===== */
const supabase = window.supabase.createClient(
  'https://shsjvovmdnhshrwmmcvv.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInNoc2p2b3ZtZG5oc2hyd21tY3Z2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4Njg3OTIsImV4cCI6MjA4MTQ0NDc5Mn0.Nh5fjdyJufO3TF4X4q0lPlLDDwQ-aWNefaLmzMO1EMs'
)

/* ===== LOGIN ===== */
document.getElementById("loginForm").addEventListener("submit", async (e)=>{
  e.preventDefault()
  msg.innerText="Entrando..."

  const { error } = await supabase.auth.signInWithPassword({
    email: email.value,
    password: password.value
  })

  if(error){
    msg.innerText = error.message
  } else {
    login.style.display="none"
    app.style.display="block"
    carregarAreas()
  }
})

/* ===== AREAS ===== */
async function carregarAreas(){
  const { data } = await supabase
    .from('areas')
    .select('nome')
    .eq('ativa',true)
    .order('nome')

  menuProcessos.innerHTML=''
  menuIT.innerHTML=''

  data.forEach(a=>{
    const p=document.createElement('div')
    p.innerText=a.nome
    menuProcessos.appendChild(p)

    const it=p.cloneNode(true)
    menuIT.appendChild(it)
  })
}

/* ===== DROPDOWN ===== */
document.querySelectorAll('.menu-btn').forEach(btn=>{
  btn.onclick=(e)=>{
    e.stopPropagation()
    document.querySelectorAll('.menu-item').forEach(m=>m.classList.remove('active'))
    btn.parentElement.classList.toggle('active')
  }
})
document.body.onclick=()=>document.querySelectorAll('.menu-item').forEach(m=>m.classList.remove('active'))

/* ===== BANNER WORDS ===== */
const palavras=[
  "Qualidade","Melhoria Contínua","Excelência","Inovação",
  "Criatividade","Processos","Gestão","Liderança","Sustentabilidade"
]
let i=0
setInterval(()=>{
  bannerWords.style.opacity=0
  setTimeout(()=>{
    bannerWords.innerText=palavras[i]
    bannerWords.style.opacity=1
    i=(i+1)%palavras.length
  },300)
},2000)

/* ===== LOGOUT ===== */
async function logout(){
  await supabase.auth.signOut()
  location.reload()
}
</script>

</body>
</html>
