<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>QArion – Quality Management System</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:'Inter', sans-serif;
  background:#0b0f1a;
  color:#e5e7eb;
}

/* ===== ANIMAÇÕES ===== */
@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px)}
  to{opacity:1; transform:translateY(0)}
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}

/* ===== LOGIN ===== */
#login{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:#11162a;
  padding:45px;
  border-radius:14px;
  border:1px solid #1f2a44;
  width:420px;
  text-align:center;
  animation:fadeUp 1s ease;
}

.login-logo{
  width:320px;
  margin-bottom:30px;
  animation:pulse 2.8s infinite;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  background:#0b0f1a;
  border:1px solid #1f2a44;
  color:#fff;
  border-radius:8px;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  background:#3b82f6;
  border:none;
  font-weight:bold;
  cursor:pointer;
  border-radius:8px;
  font-size:15px;
}

button:hover{
  opacity:.9;
}

#msg{
  margin-top:12px;
  color:#f87171;
}

/* ===== HEADER ===== */
header{
  height:72px;
  background:#020617;
  display:flex;
  align-items:center;
  padding:0 40px;
  position:sticky;
  top:0;
  z-index:100;
}

.logo-topo{
  height:48px;
  margin-right:40px;
}

/* ===== MENU ===== */
nav{
  display:flex;
  gap:30px;
  align-items:center;
}

.menu-item{
  position:relative;
}

.menu-btn{
  cursor:pointer;
  user-select:none;
}

.dropdown{
  display:none;
  position:absolute;
  top:42px;
  left:0;
  background:#11162a;
  border:1px solid #1f2a44;
  border-radius:10px;
  min-width:230px;
  max-height:260px;
  overflow-y:auto;
  z-index:999;
}

.dropdown div{
  padding:11px 15px;
  cursor:pointer;
}

.dropdown div:hover{
  background:#1f2a44;
}

.menu-item.active .dropdown{
  display:block;
}

/* ===== SEARCH ===== */
.search-bar input{
  width:260px;
}

/* ===== BANNER ===== */
.banner{
  height:520px;
  background:radial-gradient(circle at top, #1e293b, #020617);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.banner-logo{
  width:260px;
  margin-bottom:25px;
  animation:fadeUp 1.2s ease;
}

.banner span{
  font-size:28px;
  color:#9ca3af;
  margin-top:15px;
  transition:opacity .5s;
}

/* ===== CONTENT ===== */
main{
  padding:60px;
}
</style>
</head>

<body>

<!-- ===== LOGIN ===== -->
<div id="login">
  <div class="card">
    <img src="sgq.png" class="login-logo">
    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Senha" required>
      <button type="submit">ENTRAR</button>
    </form>
    <p id="msg"></p>
  </div>
</div>

<!-- ===== APP ===== -->
<div id="app" style="display:none">

<header>
  <img src="sgq.png" class="logo-topo">

  <nav>
    <div class="menu-item">
      <div class="menu-btn">Processos ▾</div>
      <div class="dropdown" id="menu-processos"></div>
    </div>

    <div class="menu-item">
      <div class="menu-btn">Instruções de Trabalho ▾</div>
      <div class="dropdown" id="menu-it"></div>
    </div>

    <div class="menu-item">
      <div class="menu-btn">Controle de Mudança ▾</div>
      <div class="dropdown">
        <div>Novo CM</div>
        <div>Status do CM</div>
      </div>
    </div>

    <div class="menu-item">Lista Mestra</div>
    <div class="menu-item">Pendências</div>
    <div class="menu-item" onclick="logout()">Logout</div>

    <div class="search-bar">
      <input placeholder="Buscar por código ou nome...">
    </div>
  </nav>
</header>

<section class="banner">
  <img src="sgq.png" class="banner-logo">
  <span id="bannerWords"></span>
</section>

<main>
  <h2>Bem-vindo ao QArion</h2>
  <p>Sistema de Gestão da Qualidade • Processos • Melhoria Contínua</p>
</main>

</div>

<script>
/* ===== SUPABASE ===== */
const supabase = window.supabase.createClient(
  'https://shsjvovmdnhshrwmmcvv.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoc2p2b3ZtZG5oc2hyd21tY3Z2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4Njg3OTIsImV4cCI6MjA4MTQ0NDc5Mn0.Nh5fjdyJufO3TF4X4q0lPlLDDwQ-aWNefaLmzMO1EMs'
)

/* ===== LOGIN ===== */
document.getElementById("loginForm").addEventListener("submit", async (e)=>{
  e.preventDefault()
  msg.innerText = "Entrando..."

  const { error } = await supabase.auth.signInWithPassword({
    email: email.value,
    password: password.value
  })

  if(error){
    msg.innerText = error.message
  }else{
    login.style.display="none"
    app.style.display="block"
    carregarAreas()
  }
})

/* ===== AREAS ===== */
async function carregarAreas(){
  const { data } = await supabase
    .from('areas')
    .select('id,nome')
    .eq('ativa', true)
    .order('nome')

  document.getElementById("menu-processos").innerHTML=''
  document.getElementById("menu-it").innerHTML=''

  data.forEach(a=>{
    const d1=document.createElement('div')
    d1.innerText=a.nome
    const d2=d1.cloneNode(true)
    document.getElementById("menu-processos").appendChild(d1)
    document.getElementById("menu-it").appendChild(d2)
  })
}

/* ===== DROPDOWNS ===== */
document.querySelectorAll('.menu-btn').forEach(btn=>{
  btn.onclick=e=>{
    e.stopPropagation()
    document.querySelectorAll('.menu-item').forEach(m=>m.classList.remove('active'))
    btn.parentElement.classList.toggle('active')
  }
})

document.body.onclick=()=>{
  document.querySelectorAll('.menu-item').forEach(m=>m.classList.remove('active'))
}

/* ===== BANNER WORDS ===== */
const palavras=[
  "Qualidade","Melhoria Contínua","Excelência","Inovação",
  "Criatividade","Processos","Gestão","Liderança","Sustentabilidade"
]

let i=0
setInterval(()=>{
  bannerWords.style.opacity=0
  setTimeout(()=>{
    bannerWords.innerText=palavras[i]
    bannerWords.style.opacity=1
    i=(i+1)%palavras.length
  },300)
},2000)

/* ===== LOGOUT ===== */
async function logout(){
  await supabase.auth.signOut()
  location.reload()
}
</script>

</body>
</html>
