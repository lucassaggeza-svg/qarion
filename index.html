<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>QArion</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f2f1ec;
  font-family:Arial, sans-serif;
}

.card{
  background:#ffffff;
  padding:40px;
  width:360px;
  border-radius:12px;
  border:1px solid #ccc;
}

h2{
  text-align:center;
  color:#1f4d3a;
}

input{
  width:100%;
  padding:12px;
  margin-top:12px;
}

button{
  width:100%;
  padding:12px;
  margin-top:20px;
  background:#1f4d3a;
  color:#fff;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

#msg{
  margin-top:15px;
  text-align:center;
}
</style>
</head>

<body>

<div class="card">
  <h2>QArion</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Senha">

  <button id="btn">Entrar</button>

  <div id="msg"></div>
</div>

<script>

document.getElementById("btn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

    email,

  });
