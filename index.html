<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>QArion – Login Teste</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial;
  background:#f3f2ee;
}

.card{
  background:#fff;
  padding:40px;
  border-radius:12px;
  width:360px;
  border:1px solid #ccc;
}

input, button{
  width:100%;
  padding:12px;
  margin-top:10px;
}

button{
  background:#2f6b4f;
  color:#fff;
  border:none;
  cursor:pointer;
}

#msg{
  margin-top:15px;
  color:red;
}
</style>
</head>

<body>

<div class="card">
  <h2>QArion</h2>

  <form id="loginForm">
    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>

  <p id="msg"></p>
</div>

<script>
console.log("JS INICIADO");

/* SUPABASE */
const supabase = window.supabase.createClient(
  "https://shsjvovmdnhshrwmmcvv.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoc2p2b3ZtZG5oc2hyd21tY3Z2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4Njg3OTIsImV4cCI6MjA4MTQ0NDc5Mn0.Nh5fjdyJufO3TF4X4q0lPlLDDwQ-aWNefaLmzMO1EMs"
);

const form = document.getElementById("loginForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", async (e)=>{
  e.preventDefault();

  msg.innerText = "Tentando login...";

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if(error){
    console.error(error);
    msg.innerText = error.message;
    return;
  }

  msg.style.color = "green";
  msg.innerText = "LOGIN FUNCIONOU ✔";
});
</script>

</body>
</html>
